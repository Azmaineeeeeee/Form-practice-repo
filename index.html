<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href="./form styles.css">
  <style>
    form {
      display: flex;
      flex-direction: column;
      margin: 30px 0px;
    }

    body {
      background-color: rgb(196, 218, 227);
    }
  </style>

</head>

<body>

  <div class="square">
    <h3 class="Login">Login to CodeAcademy</h3>
    <form>
      <label class="email" for Email>Email or Username</label> <br>
      <input class="email1" type="text"> <br>
      <label class="password" for Password>Password</label> <br>
      <input class="password1" type="password"> <br> <br>
      <input class="submit" type="submit" value="Log In">

    </form>

    <div class="footer">
      <h3><small>Login with another account</small></h3>
      <img src="./img/linkdln.png" alt="Linkdln Image" width="30px" height="30px">
      <img src="./img/twitter.png" alt="Twitter Image" width="30px" height="30px">
      <img src="./img/google.png" alt="Google Image" width="40px" height="30px">
    </div>
  </div>

</body>

</html>
